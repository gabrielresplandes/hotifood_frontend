<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HortiFood - Sua feira digital</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="hf-bg">
  <header class="hf-header">
    <div class="hf-logo">
      <img src="assets/logo.svg" alt="HortiFood" />
      <span>HortiFood</span>
    </div>
    <nav class="hf-nav">
      <a href="#">Feira</a>
      <a href="#">Orgânicos</a>
      <a href="#">Carrinho</a>
      <a href="#">Sobre</a>
    </nav>
    <div class="hf-actions">
      <a href="#" class="hf-btn hf-btn-outline">Entrar</a>
      <a href="#" class="hf-btn">Criar conta</a>
    </div>
  </header>
  <main class="hf-main">
    <section class="hf-hero">
      <h1>Facilite sua vida, compre direto do produtor!</h1>
      <p>Produtos frescos, naturais e selecionados para você. Peça e receba onde estiver.</p>
      <form class="hf-search">
        <input type="text" placeholder="Digite seu endereço ou produto..." />
        <button type="submit">Buscar</button>
      </form>
    </section>
    <section class="hf-categories">
      <div class="hf-category-card feira">
        <h2>Feira</h2>
        <img src="assets/feira.png" alt="Feira" />
        <a href="#" class="hf-btn-card">Ver opções</a>
      </div>
      <div class="hf-category-card organicos">
        <h2>Orgânicos</h2>
        <img src="assets/organicos.png" alt="Orgânicos" />
        <a href="#" class="hf-btn-card">Ver opções</a>
      </div>
    </section>
    <section class="hf-mini-categories">
      <div class="hf-mini-card bebidas">
        <img src="assets/bebidas.png" alt="Bebidas" />
        <span>Bebidas</span>
      </div>
      <div class="hf-mini-card naturais">
        <img src="assets/naturais.png" alt="Naturais" />
        <span>Produtos Naturais</span>
      </div>
      <div class="hf-mini-card padaria">
        <img src="assets/padaria.png" alt="Padaria" />
        <span>Padaria</span>
      </div>
    </section>
  </main>
</body>
</html>
